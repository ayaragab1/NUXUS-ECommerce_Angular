<section class="flat-spacing-2 py-10 mb-20">

    <div class="container mx-auto px-4">
      <!-- Categories Grid -->
      <div class="">
    <h2 class="section-title heading-border  font-semibold w-75 mx-auto text-lg text-sky-700">{{'allCategories' | translate}}</h2>

        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
          @for (categ of categoriesData; track categ._id) {
          <div class="bg-gray-50 rounded-md border border-gray-200 flex flex-col justify-center align-middle items-center ">
            <div class="collection-circle hover-img">
              <!-- Image Container -->
              <img alt="collection-img" loading="lazy" decoding="async" data-nimg="1" class="lazyload w-60 h-60 rounded-full my-5 hover:scale-105 transition-all duration-500" 
              [src]="categ.image">
              <!-- Content -->
              <div class="collection-content text-center my-4">
                <a class="cls-title">
                  <h6 class="text font-semibold text-sky-600">{{categ.name}}</h6>
                </a>
              </div>
            </div>
          </div>
          }
        </div>
      </div>
    </div>
  </section>
