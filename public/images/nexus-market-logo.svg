<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Background design elements -->
  <circle cx="100" cy="100" r="80" fill="#4A90E2" opacity="0.1"/>
  <circle cx="300" cy="100" r="80" fill="#4A90E2" opacity="0.1"/>
  
  <!-- Shopping bag icon stylized as 'N' -->
  <path d="M120 60 L160 60 L180 140 L140 140 Z" fill="#4A90E2"/>
  <path d="M180 60 L220 60 L200 140 L160 140 Z" fill="#2D74C4"/>
  
  <!-- Connected nodes representing 'nexus' -->
  <circle cx="240" cy="80" r="8" fill="#4A90E2"/>
  <circle cx="270" cy="100" r="8" fill="#4A90E2"/>
  <circle cx="240" cy="120" r="8" fill="#4A90E2"/>
  
  <!-- Connecting lines -->
  <line x1="240" y1="80" x2="270" y2="100" stroke="#4A90E2" stroke-width="2"/>
  <line x1="270" y1="100" x2="240" y2="120" stroke="#4A90E2" stroke-width="2"/>
  
  <!-- Text -->
  <text x="200" y="180" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="24" fill="#333333">
    NEXUS MARKET
  </text>
</svg>
